<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="" alt="" class="header__logo">
        <img src="" alt="" class="header__profile">
    </header>
    <section class="busqueda">
        <input type="text" class="busqueda">
    </section>
    <section class="food">
        <h2 class="food__title">
            desayuno
        </h2>
        <section class="food__kind">
            <section class="food__kind__caliente">
                <figure class="food__kind_img">
                    <img src="" alt="comida caliente">
                </figure>
                <p class="food__kind__subtitle">
                    hot
                </p>
            </section>
            <section class="food__kind__galletas">
                <figure class="food__kind_img">
                    <img src="" alt="galletas">
                </figure>
                <p class="food__kind__subtitle">
                    galletas
                </p>
            </section>
            <section class="food__kind__coffe">
                <figure class="food__kind_img">
                    <img src="" alt="cafe">
                </figure>
                    <p class="food__kind__subtitle">
                        cafe
                    </p>
            </section>
            <section class="food__kind__postres">
                <figure class="food__kind_img">
                    <img src="" alt="postres">
                </figure>
                <p class="food__kind__subtitle">
                    postres
                </p>
            </section>
        </section>
        <section class="food__scroll">
            <article class="food__scroll__item">
                <figure class="food__scroll__img">
                    <img src="" alt="" class="food__img">
                </figure>
                <p class="food__scroll_price">
                </p>
                <p class="food__scroll__title">
                </p>
                <button class="food__scroll__buy">
                </button>
                <button class="food_scroll_favIcon">
                </button>
            </article>
            <article class="food__scroll__item">
                <figure class="food__scroll__img">
                    <img src="" alt="" class="food__img">
                </figure>
                <p class="food__scroll_price">
                </p>
                <p class="food__scroll__title">
                </p>
                <button class="food__scroll__buy">
                </button>
                <button class="food_scroll_favIcon">
                </button>
            </article>
            <article class="food__scroll__item">
                <figure class="food__scroll__img">
                    <img src="" alt="" class="food__img">
                </figure>
                <p class="food__scroll_price">
                </p>
                <p class="food__scroll__title">
                </p>
                <button class="food__scroll__buy">
                </button>
                <button class="food_scroll_favIcon">
                </button>
            </article>
        </section>
    </section>
</body>
</html>
