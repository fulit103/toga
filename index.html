<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Toga </title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            Toga
        </div>
        <img src="img/profile.png" alt="" class="header__profile">
    </header>
    <section class="busqueda">
        <input type="text" class="busqueda__input" placeholder="Ej: Torta Chocolate">
    </section>
    <section class="food">
        <div class="food__title">
            <h1>Hora del desayuno</h1>
            <label>Que quieres comer hoy</label>
        </div>
        <section class="food__kind">
            <section class="food__kind__category">
                <figure class="food__kind_img">
                    <img src="img/categories/icons8-donut-128.png" alt="comida caliente">
                </figure>
                <p class="food__kind__subtitle">
                    hot
                </p>
            </section>
            <section class="food__kind__category">
                <figure class="food__kind_img">
                    <img src="img/categories/icons8-donut-160.png" alt="galletas">
                </figure>
                <p class="food__kind__subtitle">
                    galletas
                </p>
            </section>
            <section class="food__kind__category">
                <figure class="food__kind_img">
                    <img src="img/categories/icons8-donut-96.png" alt="cafe">
                </figure>
                    <p class="food__kind__subtitle">
                        cafe
                    </p>
            </section>
            <section class="food__kind__category">
                <figure class="food__kind_img">
                    <img src="img/categories/icons8-donut-98.png" alt="postres">
                </figure>
                <p class="food__kind__subtitle">
                    postres
                </p>
            </section>
            <section class="food__kind__category">
                <figure class="food__kind_img">
                    <img src="img/categories/icons8-cupcake-200.png" alt="postres">
                </figure>
                <p class="food__kind__subtitle">
                    postres
                </p>
            </section>
        </section>
        <section class="food__scroll">
            <div class="food__scroll__item table">
                <div class="corazon">
                    <button>
                        <img src="img/items/corazon.png" alt="" >
                    </button>
                </div>
                <figure class="food__scroll__img">
                    <img src="img/items/plato-1.png" alt="" class="food__img">
                </figure>
                <div class="descripcion">
                    <label class="food__scroll_price">
                        $12.000
                    </label>
                    <label class="food__scroll__title">
                        Pastel de Rollo
                    </label>
                    <label class="food__scroll__description">
                        Descripcion del pastel de rollo
                    </label>
                </div>
                <button class="food__scroll__buy">
                    Comprar ingredientes
                </button>
                <!--<button class="food_scroll_favIcon">
                </button>-->
            </div>

            <div class="food__scroll__item table">
                <div class="corazon">
                    <button>
                        <img src="img/items/corazon.png" alt="" >
                    </button>
                </div>
                <figure class="food__scroll__img">
                    <img src="img/items/plato-1.png" alt="" class="food__img">
                </figure>
                <div class="descripcion">
                    <label class="food__scroll_price">
                        $12.000
                    </label>
                    <label class="food__scroll__title">
                        Pastel de Rollo
                    </label>
                    <label class="food__scroll__description">
                        Descripcion del pastel de rollo
                    </label>
                </div>
                <button class="food__scroll__buy">
                    Comprar ingredientes
                </button>
            </div>

            <div class="food__scroll__item table">
                <div class="corazon">
                    <button>
                        <img src="img/items/corazon.png" alt="" >
                    </button>
                </div>
                <figure class="food__scroll__img">
                    <img src="img/items/plato-1.png" alt="" class="food__img">
                </figure>
                <div class="descripcion">
                    <label class="food__scroll_price">
                        $12.000
                    </label>
                    <label class="food__scroll__title">
                        Pastel de Rollo
                    </label>
                    <label class="food__scroll__description">
                        Descripcion del pastel de rollo
                    </label>
                </div>
                <button class="food__scroll__buy">
                    Comprar ingredientes
                </button>
            </div>
            
        </section>
    </section>
</body>
</html>
